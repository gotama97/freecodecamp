<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DRUMS PAGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--CONTAINER-->
    <div class="container">
       <!-- HEADER-->
        <header id="header" class="header">
            <!--LOGOTIPO-->
            <div class="logo">
                <img id="header-img" src="./img/logo.png" alt="drum logo"><span>DRUM STORE</span>
            </div>
            <!--LINKS BUTTONS-->
            <div class="nav">
                <nav id="nav-bar">
                    <span class="nav-link"><a href="#features">FEATURES</a></span>
                    <span class="nav-link"><a href="#video">VIDEOS</a></span>
                    <span class="nav-link"><a href="#cards">CARDS</a></span>
            </nav>
            </div>
        </header>
        <!--EMAIL-FORM-->
        <div class="email-form">
            <h3>SIGN UP WITH US!!!!!!</h3>
            <form id="form" class="form" action="https://www.freecodecamp.com/email-submit">
                <input placeholder="PUT YOUR EMAIL HERE" type="email" name="email" id="email" class="email">
                <br>
                <button type="submit" id="submit">SEND</button>
            </form>
        </div>
        <!--FEATURES-->
        
     </div>
    <script src="https://kit.fontawesome.com/4066fc86b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
